<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header [class]="isShe ? '' : 'ion-margin-vertical'">Máy tính tay</ion-list-header>
          <ion-note class="ion-margin-vertical" *ngIf="isShe" (click)="clickName()" style="display: flex; align-items: center;">
              Chúc gấu yêu ngày mới tốt lành nhé <ion-icon name="heart" color="danger"></ion-icon>
          </ion-note>
          <!-- <ion-note class="ion-margin-vertical" (click)="clickName()" *ngIf="name; else noName">
            Chào {{ name }}, ngày mới tốt lành nhé :)
          </ion-note> -->
          <ng-template #noName>
            <ion-item>
              <ion-label (click)="clickName()">Xin chào, bạn tên là gì?</ion-label>
            </ion-item>
          </ng-template>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false"
              routerLinkActive="selected">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">
          <ion-item *ngFor="let label of labels" lines="none" (click)="clickLabel(label.icon)">
            <ion-icon slot="start" ios="{{label.icon}}-outline" md="{{label.icon}}-sharp"></ion-icon>
            <ion-label>{{ label.title }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
