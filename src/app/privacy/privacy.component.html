<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>About</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row class="ion-justify-content-center">
      <ion-col size="10">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Chính sách quyền riêng tư</ion-card-title>
            <ion-card-subtitle>Thiết bị của bạn, quyền của bạn!!!</ion-card-subtitle>
          </ion-card-header>
          <ion-item-divider>
          </ion-item-divider>
          <ion-card-content class="ion-padding-vertical">
            <ion-text class="ion-padding-vertical">
              Bằng việc cài đặt và sử dụng ứng dụng này, bạn đồng ý rằng chúng tôi có thể biết về thông tin của bạn để
              giúp bạn có 1 trải nghiệm thân thiên hơn.
            </ion-text>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
